<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device, initial-scale=1.0">
    <title>Tempo pelo mudno!!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temperatura pelo mundo!!</h1>
        <form id="weatherForm">
            <input type="text" id="cityInput" placeholder="Coloque o nome da cidade" required>
            <button type="submit">Buscar</button>
        </form>
        <div id="weatherResult" class="hidden">
            <h2 id="cityName"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <img id="weatherIcon" alt="Weather Icon">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
